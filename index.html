<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="form-section">
            <div class="form-container">
                <h2>Create Your Account</h2>
                <p>Welcome back! Please enter your details</p>
                <form id="signupForm">
                    <button type="button" class="social-signin google-signin">
                        <i class="fab fa-google"></i> Sign up with Google
                    </button>
                    <div class="divider">OR</div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="password" name="password" placeholder="******">
                           <i class="far fa-eye-slash password-toggle" data-target="password"></i>
                        </div>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="retypePassword">Retype Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="retypePassword" name="retypePassword" placeholder="******">
                            <i class="far fa-eye-slash password-toggle" data-target="retypePassword"></i>
                        </div>
                        <span class="error-message"></span>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">I accept all terms & conditions.</label>
                    </div>
                    <button type="submit" class="sign-in-button">Sign in</button>
                    <p class="login-link">Already have an account? <a href="#">Login</a></p>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </form>
            </div>
        </div>

        <div class="quote-section">
            <div class="quote-content">
                <div class="logo">
                    <i class="fas fa-unlock-alt"></i> YourBrand
                </div>
                <div id="right-message-container">
                    <h3 id="right-message-heading">The first step to seamless payments is a simple sign-up.</h3>
                    <p id="right-message-text">Join our growing community and secure your digital transactions with ease.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="Form.js"></script>
</body>
</html>
