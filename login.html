<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="form-section">
            <div class="form-container">
                <h2>Login to Your Account</h2>
                <p>Welcome back! Please enter your details</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginName">Name</label>
                        <input type="text" id="loginName" name="loginName" placeholder="Enter your name">
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="loginPassword" name="loginPassword" placeholder="******">
                            <i class="far fa-eye-slash password-toggle" data-target="loginPassword"></i>
                        </div>
                        <span class="error-message"></span>
                    </div>
                    <button type="submit" class="sign-in-button">Login</button>
                    <p class="login-link">Don't have an account? <a href="index.html">Sign Up</a></p>
                </form>
            </div>
        </div>
        <div class="quote-section">
            <div class="quote-content">
                <div class="logo">
                    <i class="fas fa-unlock-alt"></i> YourBrand
                </div>
                <h3 id="right-message-heading">The first step to seamless payments is a simple sign-up.</h3>
                <p id="right-message-text">Join our growing community and secure your digital transactions with ease.</p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
